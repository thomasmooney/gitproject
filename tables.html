<!DOCTYPE html>
<html>
<head>
	<title>A basic Table</title>
</head>
	<body>
	<h1><i>TABLE</i></h1>
		<table border="3" width="50%" summary="It's a table">
		<!-- this is a table row -->
		<tr>
		<!-- this is a column -->
			<th>Col head 1</th>
			<th>Col head 2</th>
		</tr>
		<tr>
			<th>Another 1</th>
			<th>Another 2</th>
		<tr>
			<td>td not th</td>
			<td align=center>td not th</td>
		</tr>
	</body>
</html>
